name: Java Calculator CI/CD with SBOM

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Test Calculator
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java: [ 17 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn -B compile --no-transfer-progress

      - name: Run unit tests
        run: mvn -B test --no-transfer-progress

  build:
    name: Build Calculator
    runs-on: ubuntu-latest
    needs: test
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn -B compile --no-transfer-progress

      - name: Package application
        run: mvn -B package -DskipTests --no-transfer-progress

      - name: Verify JAR contents
        run: |
          echo "JAR file analysis:"
          if ls target/*.jar 1> /dev/null 2>&1; then
            jar tf target/*.jar | grep -E "(com/my|MANIFEST)" | head -10
            echo "JAR file created successfully"
          else
          echo "No JAR file found"
          exit 1
          fi
        shell: bash

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            target/*.jar
          retention-days: 7

      - name: Upload SBOM artifacts
        uses: actions/upload-artifact@v4
        with:
          name: sbom-artifacts
          path: |
            target/bom.xml
            target/bom.json
          retention-days: 7

  security:
    name: Security Analysis
    runs-on: ubuntu-latest
    needs: test
    env:
      NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'temurin'
          cache: 'maven'

      - name: Download dependencies and compile
        run: mvn -B compile --no-transfer-progress

      - name: Run OWASP Dependency Check
        id: dependency-check
        continue-on-error: true
        run: |
          mvn -B org.owasp:dependency-check-maven:check \
          -DfailBuildOnCVSS=7 \
          -DnvdApiKey=$NVD_API_KEY \
          -Dformat=ALL \
          --no-transfer-progress
        shell: bash

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            target/dependency-check-report.html
          retention-days: 7
