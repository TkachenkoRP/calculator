name: Java Calculator CI/CD

on:
  push:
    branches: [ main ]

jobs:
  test:
    name: Build and Test Calculator
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest, macos-latest ]
        java: [ 17 ]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ matrix.java }}
        uses: actions/setup-java@v4
        with:
          java-version: ${{ matrix.java }}
          distribution: 'temurin'
          cache: 'maven'

      - name: Build project
        run: mvn -B compile --no-transfer-progress

      - name: Run unit tests
        run: mvn -B test --no-transfer-progress

      - name: Package application
        run: mvn -B package -DskipTests --no-transfer-progress

      - name: Verify JAR contents
        run: |
          echo "JAR file analysis:"
          if ls target/*.jar 1> /dev/null 2>&1; then
            jar tf target/*.jar | grep -E "(com/my|MANIFEST)" | head -10
            echo "JAR file created successfully"
          else
          echo "No JAR file found"
          exit 1
          fi
        shell: bash

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: calculator-app
          path: target/*.jar
          retention-days: 1